<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlightGrimoire</title>
  <link rel="icon" type="image/png" href="book.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
    }

    main {
      display: flex;
      flex: 1;
    }

    /* Left upload panel */
    .upload {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border-right: 1px solid #444;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .upload.dragover {
      background: #333;
    }

    .upload label {
      border: 2px dashed #666;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1rem;
      color: #aaa;
    }

    .upload input[type="file"] {
      display: none;
    }

    /* Right panel */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 0.75rem 1rem;
      background: #2a2a2a;
      border-bottom: 1px solid #444;
    }

    .panel-header label {
      font-size: 0.9rem;
      margin-right: 0.5rem;
      color: #ccc;
    }

    .panel-header input[type="text"] {
      width: 80%;
      padding: 0.4rem;
      background: #1e1e1e;
      border: 1px solid #555;
      border-radius: 4px;
      color: #e0e0e0;
    }

    .preview {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ccc;
    }

    .file-info {
      margin-top: 1rem;
      text-align: center;
    }

    .timestamp {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #888;
    }

    /* History section */
    .history {
      background: #2a2a2a;
      border-top: 1px solid #444;
      padding: 0.75rem 1rem;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .history h3 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
      color: #ddd;
    }

    .history-item {
      border-bottom: 1px solid #444;
      padding: 0.3rem 0;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-item span {
      display: block;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <main>
    <!-- Left upload panel -->
    <div class="upload" id="upload-area">
      <label for="file-input">
        Click to upload or drag and drop
        <input type="file" id="file-input">
      </label>
    </div>

    <!-- Right panel -->
    <div class="right-panel">
      <div class="panel-header">
        <label for="output-path">Output Directory:</label>
        <input type="text" id="output-path" placeholder="C:\\Users\\Eric\\Desktop\\Photos">
      </div>
      <div class="preview" id="preview">
        <p>No file selected</p>
      </div>
      <div class="history" id="history">
        <h3>History</h3>
        <div id="history-list"></div>
      </div>
    </div>
  </main>

  <script>
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');
    const historyList = document.getElementById('history-list');

    function showFile(file) {
      const time = new Date().toLocaleTimeString();

      // Update preview
      preview.innerHTML = `
        <div class="file-info">
          <strong>${file.name}</strong><br>
          <span>${(file.size / 1024).toFixed(2)} KB</span>
          <div class="timestamp">Processed at: ${time}</div>
        </div>
      `;

      // Add to history
      const item = document.createElement('div');
      item.classList.add('history-item');
      item.innerHTML = `<strong>${file.name}</strong><span>${time}</span>`;
      historyList.prepend(item);
    }

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        showFile(e.target.files[0]);
      }
    });

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        showFile(e.dataTransfer.files[0]);
      }
    });
  </script>
</body>
</html>
